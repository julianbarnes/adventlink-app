<div class="container">
    <mat-chip-listbox aria-label="Event selection" novalidate>
        <mat-chip-option *ngFor='let group of ["Event", "Group"]' [value]="group" (click)="toggleSelection(group)">
            {{group}}
        </mat-chip-option>
    </mat-chip-listbox>
    <form class="form-group" novalidate (ngSubmit)="save()" [formGroup]="eventForm">
        <div class="form-group">
            <ng-container *ngIf="isEvent, else group">
                <!-- Event Name -->
                <mat-form-field appearance="fill">
                    <input id="titleId" formControlName="title" type="text" matInput placeholder="Event Name" value="">
                </mat-form-field>
                <!-- Event Address -->
                <!-- <mat-form-field appearance="fill">
                    <input id="addressId" formControlName="address" type="text" matInput placeholder="Address" value="">
                </mat-form-field> -->
            
                <mat-form-field appearance="fill">
                    <textarea matInput  id="descriptionId" formControlName="description" type="textarea" placeholder="Description"></textarea>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput id="urlId" formControlName="url" type="text" placeholder="url"/>
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                    <label for="startDateId">Start Time</label>
                    <input matInput id="startDateId" formControlName="startDate"
                    type="datetime-local" placeholder="Choose a start date">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <label for="endDateId">End Time</label>
                    <input matInput id="endDateId" formControlName="endDate" type="datetime-local" placeholder="Choose a start date">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput id="locationId" formControlName="location" type="text" placeholder="location"/>
                </mat-form-field>

                <input formControlName="picture" (input)="fileChosen($event)" type="file"/>
            </ng-container> 
            <ng-template #group>
                <mat-form-field appearance="fill">
                    <input id="titleId" formControlName="title" type="text" matInput placeholder="Group Name" value="">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <input matInput id="urlId" formControlName="url" type="text" placeholder="url"/>
                </mat-form-field>
            </ng-template>
        </div> 

        <button id="upload">Upload</button>
        
    </form>
</div>
