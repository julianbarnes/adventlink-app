
<div class="flex-container">
    <ng-container *ngIf="verse">
        <div class="card verse">
            <p>{{verse.text}}</p>
            <p>{{verse.bookname}} {{verse.chapter}}:{{verse.verse}}</p>
        </div>
    </ng-container>
</div>
